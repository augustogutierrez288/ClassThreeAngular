<h1>Hola mundo</h1>
<h2>{{unSaludo}}</h2>

<h3 class="{{numero > 10 ? 'success' : 'error'}}">{{numero}}</h3>

<h3 [ngClass]="numero < 10 ? 'success' : 'error'">{{numero}}</h3>

<ul>
  <li *ngFor=" let alumno of ['Goku', 'Gohan', 'Vegeta']; let i = index">
   <p>{{i}} - {{alumno}}</p>
  </li>
</ul>
